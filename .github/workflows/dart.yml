name: Flutter CI

on: [pull_request, push]

jobs:
  build_apk:
    name: Latest APK (Android)
    runs-on: ubuntu-latest
    steps:
    
    # checkout the git
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
      
      # set up java
      - name: ğŸ“š Install Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12.x'
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # flutter-version: 3.0.3
          cache: true

  
      # install dependencies
      - name: ğŸ“¦ Install Flutter Dependencies
        run: |
          flutter --version
          flutter clean --verbose
          flutter pub get --verbose
      
      # generate files
      - name: ğŸ“ Generate Files
        run: flutter pub run build_runner build --delete-conflicting-outputs --verbose
      
      # analyze the code
      - name: ğŸ•µï¸ Analyze
        run: flutter analyze lib test
  

  
      # build apk fire emoji
      - name: ğŸ”¥ Build APK
        run: flutter build apk --verbose
  
      # upload to save emoji
      - name: ğŸš€ Upload APK
        uses: actions/upload-artifact@master
        with:
          name: apk-build
          path:  build/app/outputs/flutter-apk/app-release.apk

   
